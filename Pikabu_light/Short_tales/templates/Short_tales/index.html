<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% for post in posts  %}
<div>
    <p>{{ post.author }}</p>
    <p>{{ post.story_title }}</p>
    <p>{{ post.story_block }}</p>
    <p>{{ post.date_in|date:"d.m.Y H:i" }}</p>
    <hr>
</div>
{% endfor %}

</body>
</html>
